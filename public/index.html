<html>
  <head>
    <title>Student Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="list">
      <button id="list_btn">List All Students</button>
    </div>
    <div id="search">
      <input type="text" name="id" placeholder="Ex: E123456789">
      <button id="search_btn">Search Student</button>
    </div>
    <div id="add">
      <input type="text" name="id" placeholder="Ex: E123456789">
      <input type="text" name="name" placeholder="Ex: Kokoa">
      <button id="add_btn">Add Student</button>
    </div>
    <div id="delete">
      <input type="text" name="id" placeholder="Ex: E123456789">
      <button id="del_btn">Delete Student</button>
    </div>
    <div id="result">
      <p id="res_text"></p>
      <table id="stulist"></table>
    </div>
  </body>
</html>
