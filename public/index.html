<html>
  <head>
    <title>Student Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="semantic.css">
  </head>
  <body>
    <div class="flex">
      <div id="ops">
        <div id="list">
            <button id="list_btn" class="ui button">List All Students</button>
          </div>
          <div id="search">
            <div class="ui input">
                <input type="text" name="id" placeholder="Ex: E123456789">
            </div>
            <button id="search_btn" class="ui button">Search Student</button>
          </div>
          <div id="add">
            <div class="ui input">
              <input type="text" name="id" class="ui input" placeholder="Ex: E123456789">
              <input type="text" name="name" class="ui input" placeholder="Ex: Kokoa">
            </div>
            <button id="add_btn" class="ui button">Add Student</button>
          </div>
          <div id="delete">
            <div class="ui input">
              <input type="text" name="id" class="ui input" placeholder="Ex: E123456789">
            </div>
            <button id="del_btn" class="ui button">Delete Student</button>
          </div>
      </div>
      <div id="result">
        <p id="res_text"></p>
        <table id="stulist" class="ui celled table"></table>
      </div>
    </div>
  </body>
</html>
